<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Objeto">
    <div
      fxLayout="row"
      fxLayout.lt-sm="column"
      fxLayout.lt-md="column"
      fxLayoutGap="8px"
      class="wrapper container"
    >
      <div fxFlex="30" class="container">
        <h2>Objetos dispon√≠veis</h2>
        <app-available-objects
          (objectTypeChange)="handleObjectTypeChange($event)"
        ></app-available-objects>
      </div>
      <div fxFlex="70" class="container" *ngIf="newObjectType != null">
        <h2>Objeto em desenvolvimento</h2>
        <app-create-object
          (objectTypeChange)="changeObjectType($event)"
          [objectType]="newObjectType"
        ></app-create-object>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Roteiro"></mat-tab>
</mat-tab-group>
