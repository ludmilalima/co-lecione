<table
  mat-table
  #table
  [dataSource]="dataSource"
  cdkDropList
  (cdkDropListDropped)="drop($event)"
  [cdkDropListData]="dataSource.data"
>
  <!-- Reorder Column -->
  <ng-container matColumnDef="reorder" sticky>
    <mat-header-cell *matHeaderCellDef class="fixed-width"> </mat-header-cell>
    <mat-cell
      *matCellDef="let element"
      class="fixed-width"
      cdkDrag
      [cdkDragData]="element"
    >
      <mat-icon class="example-drag-cursor">reorder</mat-icon>
    </mat-cell>
  </ng-container>

  <!-- Object Column -->
  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef class="fixed-width">Ordenar</mat-header-cell>
    <mat-cell *matCellDef="let item" class="fixed-width">
      <mat-chip-set>
        <mat-chip>{{ item.position }}</mat-chip>
      </mat-chip-set>
    </mat-cell>
  </ng-container>

  <!-- Remove Column -->
  <ng-container matColumnDef="remove">
    <mat-header-cell *matHeaderCellDef class="fixed-width"> </mat-header-cell>
    <mat-cell *matCellDef="let element" class="fixed-width">
      <button mat-icon-button color="warn" (click)="removeObject(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</table>
