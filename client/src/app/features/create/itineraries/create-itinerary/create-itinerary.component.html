<div
  fxLayout="row"
  fxLayout.lt-sm="column"
  fxLayout.lt-md="column"
  fxLayoutGap="8px"
>
  <div fxFlex class="container">
    <mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
      <mat-step>
        <ng-template matStepLabel>Elaboração do roteiro</ng-template>
        <app-objects-selection
          [selectedObjects]="selectedObjects"
          #objectsSelection
        ></app-objects-selection>
        <div fxLayout="row" fxLayoutAlign="end center">
          <button type="button" mat-button matStepperNext>Próximo</button>
        </div>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Associação de metadados</ng-template>
        <p align="center">
          Os metadados padronizados
          <button mat-button color="warn" (click)="onLinkClick(titleNode)">
            Title
          </button>
          e
          <button
            mat-button
            color="warn"
            (click)="onLinkClick(descriptionNode)"
          >
            Description
          </button>
          são mandatórios na criação de roteiros.
        </p>
        <app-metadata-form
          [metadata]="metadata"
          #metadataForm
        ></app-metadata-form>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <button type="button" mat-button matStepperPrevious>Voltar</button>
          <button type="button" mat-button matStepperNext>Próximo</button>
        </div>
      </mat-step>

      <mat-step>
        <form>
          <ng-template matStepLabel>Revisar e salvar</ng-template>
          <p>
            Verifique se o objeto criado e os metadados associados atendem aos
            requisitos.
          </p>
          <div fxLayout="row" fxLayoutAlign="start center">
            <button type="button" mat-button matStepperPrevious>Voltar</button>
          </div>
          <div fxLayout="row" fxLayoutAlign="end center">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              (click)="submit()"
              [disabled]="!isValid()"
            >
              Salvar
            </button>
          </div>
        </form>
      </mat-step>
    </mat-stepper>
  </div>
</div>
