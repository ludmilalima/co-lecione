<div
  fxLayout="row"
  fxLayout.lt-sm="column"
  fxLayout.lt-md="column"
  fxLayoutGap="8px"
>
  <div fxFlex class="container">
    <mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
      <mat-step>
        <app-new-question></app-new-question>
        <button type="button" mat-button matStepperNext>Próximo</button>
      </mat-step>
      <mat-step>
        <form [formGroup]="metadataForm" (ngSubmit)="addMetadata()">
          <ng-template matStepLabel
            >Formulário de criação dos metadados</ng-template
          >
          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
            <div fxFlex>
              <p>
                <mat-form-field appearance="outline">
                  <mat-label>Chave</mat-label>
                  <input matInput placeholder="Chave" formControlName="chave" />
                </mat-form-field>
              </p>
              <p>
                <mat-form-field appearance="outline">
                  <mat-label>Valor</mat-label>
                  <input matInput placeholder="Valor" formControlName="valor" />
                </mat-form-field>
              </p>
            </div>
            <button
              type="submit"
              color="primary"
              mat-icon-button
              aria-label="Adicionar par chave/valor"
              #addMetadataButton
            >
              <mat-icon>add</mat-icon>
            </button>
          </div>
          <button type="button" mat-button matStepperNext>Próximo</button>
        </form>
      </mat-step>
      <mat-step>
        <form [formGroup]="objForm" (ngSubmit)="submit()">
          <ng-template matStepLabel>Revisar e salvar</ng-template>
          <button mat-raised-button color="primary" type="submit">
            Submit
          </button>
        </form>
      </mat-step>
    </mat-stepper>
  </div>

  <div fxFlex class="container" *ngIf="objForm.touched || metadata.length > 0">
    <ng-container *ngIf="objForm.touched">
      <h3>Objeto criado:</h3>
    </ng-container>
    <ng-container *ngIf="metadata.length > 0">
      <h3>Metadados associados:</h3>
      <table mat-table [dataSource]="metadata" #metadataTable>
        <!-- Coluna Chave -->
        <ng-container matColumnDef="chave">
          <th mat-header-cell *matHeaderCellDef>Chave</th>
          <td mat-cell *matCellDef="let element">{{ element.key }}</td>
        </ng-container>

        <!-- Coluna Valor -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let element">{{ element.value }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </ng-container>
  </div>
</div>
