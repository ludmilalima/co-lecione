<mat-sidenav-container>
  <mat-sidenav
    #drawer
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar class="nav-toolbar">
      <button (click)="navigateToUrl()" mat-button fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="start center">
        <img [src]="iconPath" alt="Ícone"/>
        <span>&nbsp;</span>
        <!-- <span fxFlex><img [src]="iconPath" alt="Ícone" /></span> -->
        <span fxFlex class="project-title">co-lecione</span>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" style="height: 0"></a>
      <a mat-list-item routerLink="/criar" routerLinkActive="active-link"
        >Criar</a
      >
      <a mat-list-item routerLink="/explorar" routerLinkActive="active-link"
        >Explorar</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        matTooltip="Exibir ou ocultar o menu"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="fill-remaining-space"></span>
      <div fxLayout="row" fxLayoutAlign="center center">
        <span fxFlex *ngIf="isLoggedIn == true">
          <button
            aria-label="UserInfo"
            mat-icon-button
            (click)="openUserDetailsDialog()"
            matTooltip="Exibir informações do usuário"
          >
            <mat-icon>account_circle</mat-icon>
          </button>
        </span>
        <span fxFlex *ngIf="isLoggedIn == true">
          <button
            mat-icon-button
            matTooltip="Sair da conta atual"
            (click)="openLogoutDialog()"
          >
            <mat-icon>logout</mat-icon>
          </button>
        </span>
        <span fxFlex *ngIf="isLoggedIn == false">
          <button
            mat-icon-button
            matTooltip="Entrar em uma conta"
            (click)="openLoginDialog()"
          >
            <mat-icon>login</mat-icon>
          </button>
        </span>
      </div>
    </mat-toolbar>
    <div class="router-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<app-notifications></app-notifications>
