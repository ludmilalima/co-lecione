<ng-container>
  <mat-card>
    <mat-card-content>
      <mat-grid-list cols="4" rowHeight="100px" gutterSize="4px">
        <mat-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color"
        >
          {{ tile.text }}
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</ng-container>
