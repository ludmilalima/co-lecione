<div class="field-container">
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
    <div fxFlex>
      <p>
        <app-simple-text-input
          [object]="keyObj"
          (valueChange)="onKeyChange($event)"
          #keySimpleTextInputComponent
        ></app-simple-text-input>
      </p>
      <p>
        <app-simple-text-input
          [object]="valueObj"
          (valueChange)="onValueChange($event)"
          #valueSimpleTextInputComponent
        ></app-simple-text-input>
      </p>
    </div>
    <button
      type="submit"
      color="primary"
      mat-icon-button
      (click)="addFilterPair()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="field-container" *ngIf="dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource">
      <!-- Content Column -->
      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef>Chave</th>
        <td mat-cell *matCellDef="let element">{{ element.key }}</td>
      </ng-container>

      <!-- Language Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">{{ element.value }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-button color="warn" (click)="removeFilterPair(i)">
            Remove
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
