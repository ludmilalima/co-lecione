<div class="container">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button disabled title="Button"></button>
      <span *ngIf="node.object?.nodeInfo?.nodeType === 'root'">{{ node.object?.nodeInfo?.nodeType }}</span>
      <br />
      <div *ngIf="node.object?.nodeInfo?.nodeType == 'single-select'">
        <!-- <span>{{ node.object.nodeInfo.nodeType }}</span> -->
        <mat-form-field>
          <mat-label>{{ node.name }}</mat-label>
          <mat-select>
            <mat-option
              *ngFor="let item of node.object.nodeInfo.optionsList"
              [value]="item"
            >
              {{ item }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-tree-node
      *matTreeNodeDef="let node; when: hasChild"
      matTreeNodePadding
      matTreeNodeToggle
    >
      <button
        mat-icon-button
        matTreeNodeToggle
        [attr.aria-label]="'Toggle ' + node.name"
      >
        <mat-icon class="mat-icon-rtl-mirror">
          {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
        </mat-icon>
      </button>
      {{ node.name }}
    </mat-tree-node>
  </mat-tree>
  <br />
</div>
