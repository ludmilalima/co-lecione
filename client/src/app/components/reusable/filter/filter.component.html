<div class="wrapper">
  <section class="container">
    <h3>Metadados padronizados:</h3>
    <app-standard-form
      [filters]="filters"
      [clearFilters]="clearFiltersEvent | async"
    ></app-standard-form>
  </section>

  <section class="container">
    <h3>Metadados livres:</h3>
    <app-custom-type-filter
      [filterComponent]="filters"
      [clearFilters]="clearFiltersEvent | async"
    ></app-custom-type-filter>
  </section>
</div>
