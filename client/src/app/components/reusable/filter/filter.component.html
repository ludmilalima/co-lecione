<ng-container>
  <h3>{{ metadataPurpose }}</h3>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> Metadados padronizados </mat-panel-title>
      </mat-expansion-panel-header>
      <app-standard-form
        [filters]="filters"
        [clearFilters]="clearFiltersEvent | async"
      ></app-standard-form>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> Metadados livres </mat-panel-title>
      </mat-expansion-panel-header>
      <app-custom-type-filter
        [metadata]="filters"
        [clearFilters]="clearFiltersEvent | async"
      ></app-custom-type-filter>
    </mat-expansion-panel>
  </mat-accordion>
</ng-container>
