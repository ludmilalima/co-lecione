<div class="field-container">
  <h4>
    {{ _processStringService.getLastToken(object.nodeInfo.key) }}
  </h4>

  <div
    fxLayout="row"
    fxLayoutAlign="start center"
    fxLayoutGap="10px"
    *ngIf="result.langString.length < result.nodeInfo.maxOccurs"
  >
    <div fxFlex>
      <p>
        <app-unit-select
          [object]="languageObj"
          (valueChange)="onLanguageChange($event)"
        ></app-unit-select>
      </p>
      <p>
        <app-simple-text-input
          [object]="contentObj"
          (valueChange)="onContentChange($event)"
        ></app-simple-text-input>
      </p>
    </div>
    <button
      *ngIf="result.langString.length < object.nodeInfo.maxOccurs"
      type="submit"
      color="primary"
      mat-icon-button
      (click)="addLangString()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div class="field-container" *ngIf="result.langString.length > 0">
    <table mat-table [dataSource]="dataSource">
      <!-- Content Column -->
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef>Content</th>
        <td mat-cell *matCellDef="let element">{{ element.content }}</td>
      </ng-container>

      <!-- Language Column -->
      <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef>Language</th>
        <td mat-cell *matCellDef="let element">{{ element.language }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-button color="warn" (click)="removeLangString(i)">
            Remove
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <h5 [align]="'end'">
    N character strings in one or more languages, where
    {{ object.nodeInfo.minOccurs }} ≥ N ≤ {{ object.nodeInfo.maxOccurs }}.
  </h5>
</div>
