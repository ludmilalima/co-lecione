<div class="field-container">
  <div class="flex-container">
    <mat-form-field class="flex-item">
      <mat-label>{{ _processStringService.getLastToken(object.nodeInfo.key) }}</mat-label>
      <input
        matInput
        placeholder="{{ object.nodeInfo.description }}"
        [required]="isItRequired(object.nodeInfo.minOccurs)"
        (input)="onInputChange($event.target['value'])"
        [value]="inputValue"
      />
    </mat-form-field>
  </div>
</div>
