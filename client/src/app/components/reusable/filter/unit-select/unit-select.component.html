<div class="flex-container">
  <mat-form-field class="flex-item">
    <mat-label>{{ filter.getLastToken(nodeInfo.key) }}</mat-label>
    <mat-select (selectionChange)="onSelectionChange($event.value)" [value]="selectedValue">
      @for (item of nodeInfo.optionsList; track nodeInfo.optionsList) {
      <mat-option [value]="item">{{ item }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
