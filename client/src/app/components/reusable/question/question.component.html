<ng-container>
  <mat-card fxLayout="column" fxFlexFill>
    <mat-card-header
      *ngIf="topic || note"
      class="header-container"
      fxFlex="none"
    >
      <mat-card-title *ngIf="topic">{{ topic }}</mat-card-title>
      <mat-card-subtitle *ngIf="note">{{ note }}</mat-card-subtitle>
    </mat-card-header>

    <div class="image-wrapper img" *ngIf="figureSrc" fxFlex="none">
      <img [src]="figureSrc" alt="Imagem do Header" />
    </div>

    <mat-card-content fxLayout="column" fxFlexFill>
      <form [formGroup]="formQuestion" *ngIf="statement" fxFlex="none">
        <div class="editor" fxFlexFill>
          <ngx-editor
            [editor]="_editorQuestion"
            formControlName="editorQ"
            [placeholder]="'Insira o enunciado da questÃ£o...'"
          >
          </ngx-editor>
        </div>
      </form>

      <mat-radio-group
        *ngIf="alternatives"
        aria-labelledby="radio-group-label"
        class="radio-group"
        fxFlex="none"
      >
        <mat-radio-button
          class="radio-button"
          *ngFor="let alt of alternatives"
          [value]="alt"
          fxFlex="none"
        >
          {{ alt }}
        </mat-radio-button>
      </mat-radio-group>

      <form [formGroup]="formAnswer" *ngIf="discursive === 'true'" fxFlex="none">
        <div class="editor" fxFlexFill>
          <ngx-editor-menu [editor]="_editorAnswer" [toolbar]="toolbarAnswer">
          </ngx-editor-menu>
          <ngx-editor
            [editor]="_editorAnswer"
            formControlName="editorA"
            [placeholder]="'Insira sua resposta aqui...'"
          >
          </ngx-editor>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</ng-container>
