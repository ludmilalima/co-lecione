<ng-container>
  <body class="body-wrapper">
    <custom-table *ngIf="employees != undefined"
      [tableData]="employees"
      [tableColumns]="tableColumns"
      [isFilterable]="true"
      [isPageable]="true"
      [paginationSizes]="[2, 4, 6]"
      [defaultPageSize]="4"
      (sort)="sortData($event)"
      [rowActionIcon]="'remove_shopping_cart'"
      (rowAction)="removeOrder($event)"
    >
    </custom-table>
    <br>
    <cornell
      [title]="'Titulo Teste'"
      [summary]="'Resumo aqui...'"
      [rowData]="cornellData"
    ></cornell>
    <br>
    <alternative-question></alternative-question>
    <br>
    <button mat-raised-button (click)="getTables(2)">Basic</button>
  </body>
</ng-container>
