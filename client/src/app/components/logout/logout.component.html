<h1 mat-dialog-title>Encerrar sessão</h1>
<div mat-dialog-content>Clique no botão para confirmar o encerramento da sessão.</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="sair()">Confirmar</button>
</div>
